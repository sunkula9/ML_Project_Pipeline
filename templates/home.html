<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Performance Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            padding: 30px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }
        select, input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 12px;
            background-color: #e9f5ff;
            border-left: 5px solid #007bff;
            font-size: 18px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Student Performance Prediction</h2>

    <form action="/predictdata" method="POST">

        <label>Gender</label>
        <select name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <label>Race / Ethnicity</label>
        <select name="ethnicity" required>
            <option value="group A">Group A</option>
            <option value="group B">Group B</option>
            <option value="group C">Group C</option>
            <option value="group D">Group D</option>
            <option value="group E">Group E</option>
        </select>

        <label>Parental Level of Education</label>
        <select name="parental_level_of_education" required>
            <option value="some high school">Some High School</option>
            <option value="high school">High School</option>
            <option value="some college">Some College</option>
            <option value="associate's degree">Associate's Degree</option>
            <option value="bachelor's degree">Bachelor's Degree</option>
            <option value="master's degree">Master's Degree</option>
        </select>

        <label>Lunch</label>
        <select name="lunch" required>
            <option value="standard">Standard</option>
            <option value="free/reduced">Free / Reduced</option>
        </select>

        <label>Test Preparation Course</label>
        <select name="test_preparation_course" required>
            <option value="none">None</option>
            <option value="completed">Completed</option>
        </select>

        <label>Reading Score</label>
        <input type="number" name="reading_score" min="0" max="100" required>

        <label>Writing Score</label>
        <input type="number" name="writing_score" min="0" max="100" required>

        <button type="submit">Predict Math Score</button>
    </form>

    {% if results %}
    <div class="result">
        <strong>Predicted Math Score:</strong> {{ results }}
    </div>
    {% endif %}

</div>

</body>
</html>
